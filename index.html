<body>
    
    <div class="header">
        <div class="header__title">
            <div class="title">
                Quotes
            </div>
        </div>
        <div class="header__status">
            <div class="status">
                Beta
            </div>
        </div>
    </div>

    <div class="root">
        <div class="container">
            <div class="quote">
                
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="settings-btn">
            <div class="btn" id="settingsBtn">
                <img src="imgs/settings-icon.svg">
            </div>
        </div>
    </div>

    <div class="settings-overlay">
        <div class="settings__panel">
            <div class="settings__header">
                <div class="header__title">
                    <div class="title">
                        Settings
                    </div>
                </div>
                <div class="header__close">
                    <div class="close" id="settingsClose">
                        X
                    </div>
                </div>
            </div>
            <dis class="settings__main">
                <div class="main">
                    <div class="main__choise">
                        <div class="title">
                            Language
                        </div>
                        <div class="selectlang">
                            <div class="language">
                                <div class="english" id="langEn">
                                    English
                                </div>
                                <div class="arabic" id="langAr">
                                    العربيه
                                </div>
                            </div>
                        </div>
                    </div>

                        <div class="title">
                            Auto change Quote
                        </div>
                        <div class="edits">

                                <input type="checkbox" class="checkBoxTime">
                            </div>
                        </div>
                    </div>
                    <div class="main__choise">
                        <div class="title">
                            Wait Time
                        </div>
                        <div class="edits">
                            <div class="num">
                                <input type="number" class="numTime">
                            </div>
                        </div>
                    </div>-->
                </div>
            </dis>
        </div>
    </div>
