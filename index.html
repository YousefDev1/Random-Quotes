<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/abf2de4010.js"></script>
    <link rel="shortcut icon" href="imgs/logo.PNG" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Quotes</title>

    <!-- HTML Meta Tags -->
    <meta name="description" content="Random Qoutes">

    <!-- Google / Search Engine Tags -->
    <meta itemprop="name" content="Quotes">
    <meta itemprop="description" content="Random Qoutes">

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://yousef-quotes.netlify.app">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Quotes">
    <meta property="og:description" content="Random Qoutes">
    <meta property="og:image" itemprop="image" content="https://lh6.googleusercontent.com/6Tsv9-B9ew1pZTc1y6m6E6ntuiaMuI_vXPPcFR9E5-6NNrXXASNKL_bZDDKklwjg9693Zi2lk8Pw1UpiQeB-=w1600-h789-rw">

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Quotes">
    <meta name="twitter:description" content="Random Qoutes">
    <meta name="twitter:image" content="https://lh6.googleusercontent.com/6Tsv9-B9ew1pZTc1y6m6E6ntuiaMuI_vXPPcFR9E5-6NNrXXASNKL_bZDDKklwjg9693Zi2lk8Pw1UpiQeB-=w1600-h789-rw">

</head>
<body>
    
    <div class="header">
        <div class="header__title">
            <div class="title">
                Quotes
            </div>
        </div>
        <div class="header__status">
            <div class="status">
                Beta
            </div>
        </div>
    </div>

    <div class="root">
        <div class="container">
            <div class="quote">
                
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="settings-btn" id="settingsBtn">
            <div class="btn" >
                <img src="imgs/settings-icon.svg">
            </div>
        </div>
        <div class="share-btn" id="shareBtn">
            <div class="btn">
                <img src="imgs/share-icon.svg">
            </div>
        </div>
        <div class="refresh-btn"  id="refreshBtn">
            <div class="btn">
                <img src="imgs/refresh-icon.svg">
            </div>
        </div>
    </div>

    <div class="settings-overlay">
        <div class="settings__panel">
            <div class="settings__header">
                <div class="header__title">
                    <div class="title">
                        Settings
                    </div>
                </div>
                <div class="header__close">
                    <div class="close" id="settingsClose">
                        X
                    </div>
                </div>
            </div>
            <dis class="settings__main">
                <div class="main">
                    <div class="main__choise">
                        <div class="title">
                            Language
                        </div>
                        <div class="selectlang">
                            <div class="language">
                                <div class="english" id="langEn">
                                    English
                                </div>
                                <div class="arabic" id="langAr">
                                    العربيه
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--<div class="main__choise">
                        <div class="title">
                            Auto change Quote
                        </div>
                        <div class="edits">
                            <div class="check">
                                <input type="checkbox" class="checkBoxTime">
                            </div>
                        </div>
                    </div>
                    <div class="main__choise">
                        <div class="title">
                            Wait Time
                        </div>
                        <div class="edits">
                            <div class="num">
                                <input type="number" class="numTime">
                            </div>
                        </div>
                    </div>-->
                </div>
            </dis>
        </div>
    </div>

    <div class="share-overlay">
        <div class="share__panel">
            <div class="share__header">
                <div class="header__title">
                    <div class="title">
                        Share
                    </div>
                </div>
                <div class="header__close">
                    <div class="close" id="shareClose">
                        X
                    </div>
                </div>
            </div>
            <dis class="share__main">
                <div class="main">
                    <div class="share-btns">
                        <a class="facebook" href="https://www.facebook.com/sharer/sharer.php?u=http://yousef-quotes.netlify.app/" onclick="javascript:window.open(this.href, '', 'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=300,width=600');return false;" target="_blank" title="Share on Facebook">
                            <div class="btn">
                                <div class="btn-img">
                                    <img src="imgs/facebook-icon.svg" alt="">
                                </div>
                                <div class="btn-text">
                                    Facebook
                                </div>
                            </div>
                        </a>
                        <a class="whatsapp" href="whatsapp://send?text=http://yousef-quotes.netlify.app/" data-action="share/whatsapp/share" onClick="javascript:window.open(this.href, '', 'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=300,width=600');return false;" target="_blank" title="Share on whatsapp">
                            <div class="btn">
                                <div class="btn-img">
                                    <img src="imgs/whatsapp-icon.svg" alt="">
                                </div>
                                <div class="btn-text">
                                    Whatsapp
                                </div>
                            </div>
                        </a>
                        <a href="https://www.linkedin.com/sharing/share-offsite/?url=http://yousef-quotes.netlify.app/"target="_blank" title="Share on LinkedIn">
                            <div class="btn">
                                <div class="btn-img">
                                    <img src="imgs/linkedin-icon.svg" alt="">
                                </div>
                                <div class="btn-text">
                                    Linked in
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </dis>
        </div>
    </div>

    <script src="js/script.js" type="text/javascript"></script>
    </body>
</html>
